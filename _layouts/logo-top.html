<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>{{ page.title }}</title>
<link rel="stylesheet" type="text/css"  href="{{ page.prefix }}cola.css" />
<link rel="icon" type="image/png" href="{{ page.prefix }}images/favicon.png" />
<link rel="alternate" type="application/atom+xml" title="git-cola news feed"
	href="{{ site.cola_github }}/commits/master.atom" />

<style>
.logo-top {
	top: 0;
	left: 0;
	right: 0;
	margin: 0;
	position: absolute;
	z-index: -1;
	background-color: black;
	color: black;
	height: 54px;
}

.pagetop {
	position: absolute;
	top: 0;
	right: 0;
	text-align: right;
}

.pagetop a:link {
	background-color: transparent;
	padding: 0;
}

.pagetop a:hover {
	background-color: transparent;
	padding: 0;
}

.pagetop a:visited {
	background-color: transparent;
	padding: 0;
}

</style>

</head>
<body>

<div class="logo-top">
</div>

<div class="pagetop">
<a href="{{ page.prefix }}index.html">
	<img src="{{ page.prefix }}images/logo-top.png" alt="git-cola logo" />
</a>
</div>

<a href="https://github.com/git-cola/git-cola"><img
	style="position: absolute; top: 0; left: 0; border: 0; z-index: 2;"
	src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png"
	alt="Fork me on GitHub" /></a>

{{ content }}

</body>
</html>
